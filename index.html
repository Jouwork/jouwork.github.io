<html>
   <head>
      <title>
       CAR STYLES 
      </title>
      <link rel="stylesheet" href="Stylesheet/main.css"/>
   </head>
   
   <style type="text/css">
    html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
    }
 
    #full-screen-background-image {
        z-index: -999;
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
   
   <body>
   
    <img alt="full screen background image" src="Lamborghinimagenes/fondo1.jpg" id="full-screen-background-image" />
   
      <h1>CAR STYLES <img src="imagenes/icono.JPEG"</h1>
          <div id="slideshow-wrap">
        <input type="radio" id="button-1" name="controls" checked="checked"/>
        <label for="button-1"></label>
        <input type="radio" id="button-2" name="controls"/>
        <label for="button-2"></label>
        <input type="radio" id="button-3" name="controls"/>
        <label for="button-3"></label>
        <input type="radio" id="button-4" name="controls"/>
        <label for="button-4"></label>
        <input type="radio" id="button-5" name="controls"/>
        <label for="button-5"></label>
        <label for="button-1" class="arrows" id="arrow-1">></label>
        <label for="button-2" class="arrows" id="arrow-2">></label>
        <label for="button-3" class="arrows" id="arrow-3">></label>
        <label for="button-4" class="arrows" id="arrow-4">></label>
        <label for="button-5" class="arrows" id="arrow-5">></label>
        <div id="slideshow-inner">
            <ul>
                <li id="slide1">
                    <img src="imagenes/aston_martin.jpg" />
                    <div class="description">
                        <input type="checkbox" id="show-description-1"/>
                        <label for="show-description-1" class="show-description-label">I</label>
                        <div class="description-text">
                            <h2>Aston Martin</h2>
                        </div>
                    </div>
                </li>
                <li id="slide2">
                    <img src="imagenes/audi.jpg" />
                    <div class="description">
                        <input type="checkbox" id="show-description-2"/>
                        <label for="show-description-2" class="show-description-label">I</label>
                        <div class="description-text">
                            <h2>Audi</h2>
                        </div>
                    </div>
                </li>
                <li id="slide3">
                    <img src="imagenes/chevrolet.jpg" />
                    <div class="description">
                        <input type="checkbox" id="show-description-3"/>
                        <label for="show-description-3" class="show-description-label">I</label>
                        <div class="description-text">
                            <h2>Chevrolet</h2>
                        </div>
                    </div>
                </li>
                <li id="slide4">
                    <img src="imagenes/ferrari.jpg" />
                    <div class="description">
                        <input type="checkbox" id="show-description-4"/>
                        <label for="show-description-4" class="show-description-label">I</label>
                        <div class="description-text">
                            <h2>Ferrari</h2>
                        </div>
                    </div>
                </li>
                <li id="slide5">
                    <img src="imagenes/lamborghini.jpg" />
                    <div class="description">
                        <input type="checkbox" id="show-description-5"/>
                        <label for="show-description-5" class="show-description-label">I</label>
                        <div class="description-text">
                            <h2>Lamborghini</h2>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="contenedor">
        <a id="corner" href="http://www.astonmartin.com/" >  </a>
<div>

   </body>

</html>
